name: iwealth_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/logo/iwealth_logo.png
  image_dark: assets/logo/iwealth_logo.png

  android_12:
    image: assets/logo/iwealth_logo.png
    icon_background_color: "#f7f6f1"
    image_dark: assets/logo/iwealth_logo.png
    icon_background_color_dark: "#272727"

flutter:

  uses-material-design: true

  assets:
    - assets/logo/
    - assets/images/splashscreen_image/

